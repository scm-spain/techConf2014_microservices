@(maybeKitten: Option[String])
<p class="hello-kitten">
  @maybeKitten.fold {
    <span><i class="fa fa-frown-o"></i> There are no new Kittens</span>
  }{ kitten =>
    <span>Look, @kitten's saying <em>Hello</em></span><br>
    <img src="http://placekitten.com/200/200" alt="@kitten" width="200" height="200">
  }
</p>
